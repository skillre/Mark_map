<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown思维导图生成器</title>
  <style>
    :root {
      --primary-color: #4a6cf7;
      --primary-hover: #3651d4;
      --text-color: #333;
      --light-text: #666;
      --bg-color: #f9fbfe;
      --card-bg: #ffffff;
      --border-color: #e9ecef;
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--light-text);
      margin-bottom: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      padding: 25px;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
    }

    textarea {
      min-height: 200px;
      resize: vertical;
    }

    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: var(--primary-hover);
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-success {
      background-color: var(--success-color);
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .results {
      display: none;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading .btn-content {
      display: none;
    }

    .loading .spinner {
      display: inline-block;
    }

    .btn .spinner {
      display: none;
    }

    #loaderIndicator {
      text-align: center;
      display: none;
    }

    .api-key-input {
      display: flex;
    }

    .api-key-input input {
      flex: 1;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .api-key-input button {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .file-upload {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px dashed var(--border-color);
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 1rem;
      color: var(--light-text);
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
    }

    .iframe-container {
      height: 500px;
      width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .card {
        padding: 15px;
      }

      .iframe-container {
        height: 400px;
      }
    }

    .feature-list {
      margin-bottom: 2rem;
    }

    .feature-list ul {
      padding-left: 20px;
    }

    .feature-list li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Markdown思维导图生成器</h1>
      <p class="subtitle">轻松将Markdown文本转换为交互式思维导图</p>
    </header>

    <div class="card">
      <div class="feature-list">
        <h3>✨ 功能特点</h3>
        <ul>
          <li>将Markdown格式的文本快速转换为交互式思维导图</li>
          <li>支持标准Markdown标题语法（使用#号标记层级）</li>
          <li>生成可缩放、可交互的在线思维导图</li>
          <li>完全在浏览器中运行，无需安装任何软件</li>
          <li>基于开源markmap-lib构建，稳定可靠</li>
        </ul>
      </div>

      <div id="alertBox"></div>

      <div class="form-group">
        <label for="apiKey">API密钥</label>
        <div class="api-key-input">
          <input type="text" id="apiKey" value="dev-key" placeholder="请输入您的API密钥">
          <button class="btn btn-secondary" id="saveApiKey">保存</button>
        </div>
      </div>

      <div class="form-group">
        <label for="markdownInput">请输入Markdown文本</label>
        <textarea id="markdownInput" placeholder="输入Markdown文本，例如：
# 一级标题
## 二级标题1
### 三级标题1.1
## 二级标题2
### 三级标题2.1
### 三级标题2.2"></textarea>
      </div>
      
      <div class="form-group">
        <button id="generateBtn" class="btn">
          <span class="spinner"></span>
          <span class="btn-content">生成思维导图</span>
        </button>
      </div>

      <div class="file-upload">
        <div class="form-group">
          <label for="markdownFile">或者上传Markdown文件</label>
          <input type="file" id="markdownFile" accept=".md,.markdown,.txt">
        </div>
        <button id="uploadBtn" class="btn">
          <span class="spinner"></span>
          <span class="btn-content">上传并生成</span>
        </button>
      </div>
    </div>

    <div id="loaderIndicator">
      <p>正在生成思维导图，请稍候...</p>
    </div>

    <div id="results" class="card results">
      <h3>思维导图已生成</h3>
      <div class="iframe-container">
        <iframe id="resultFrame" title="思维导图预览"></iframe>
      </div>
      <div class="form-group">
        <button id="viewFullscreenBtn" class="btn btn-success">全屏查看</button>
      </div>
    </div>

    <footer class="footer">
      <p>© 2023 Markdown思维导图生成器 | 基于markmap-lib构建</p>
    </footer>
  </div>

  <script>
    // 初始化代码
    document.addEventListener('DOMContentLoaded', function() {
      // 保存API密钥到localStorage
      const apiKeyInput = document.getElementById('apiKey');
      const saveApiKeyBtn = document.getElementById('saveApiKey');
      
      // 从localStorage加载API密钥
      const savedApiKey = localStorage.getItem('markmap_api_key');
      if (savedApiKey) {
        apiKeyInput.value = savedApiKey;
      }
      
      saveApiKeyBtn.addEventListener('click', function() {
        const apiKey = apiKeyInput.value.trim();
        if (apiKey) {
          localStorage.setItem('markmap_api_key', apiKey);
          showAlert('API密钥已保存', 'success');
        } else {
          showAlert('请输入有效的API密钥', 'error');
        }
      });

      // 获取元素
      const markdownInput = document.getElementById('markdownInput');
      const markdownFile = document.getElementById('markdownFile');
      const generateBtn = document.getElementById('generateBtn');
      const uploadBtn = document.getElementById('uploadBtn');
      const resultFrame = document.getElementById('resultFrame');
      const results = document.getElementById('results');
      const viewFullscreenBtn = document.getElementById('viewFullscreenBtn');
      const loaderIndicator = document.getElementById('loaderIndicator');

      // 生成思维导图
      generateBtn.addEventListener('click', function() {
        const markdown = markdownInput.value.trim();
        if (!markdown) {
          showAlert('请输入Markdown文本', 'error');
          return;
        }

        generateMarkmap(markdown);
      });

      // 上传并生成
      uploadBtn.addEventListener('click', function() {
        const file = markdownFile.files[0];
        if (!file) {
          showAlert('请先选择Markdown文件', 'error');
          return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          generateMarkmap(content, file);
        };
        reader.readAsText(file);
      });

      // 全屏查看
      viewFullscreenBtn.addEventListener('click', function() {
        const iframeSrc = resultFrame.src;
        if (iframeSrc) {
          window.open(iframeSrc, '_blank');
        }
      });

      // 生成思维导图的函数
      function generateMarkmap(markdownText, file = null) {
        const apiKey = apiKeyInput.value.trim();
        if (!apiKey) {
          showAlert('请输入API密钥', 'error');
          return;
        }

        showLoading(true);
        
        const formData = new FormData();
        
        if (file) {
          formData.append('markdown_file', file);
        } else {
          formData.append('markdown_text', markdownText);
        }

        fetch('/api/convert', {
          method: 'POST',
          headers: {
            'x-api-key': apiKey
          },
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          showLoading(false);
          
          if (data.success) {
            // 显示结果
            resultFrame.src = data.html_url;
            results.style.display = 'block';
            
            // 滚动到结果区域
            results.scrollIntoView({ behavior: 'smooth' });
          } else {
            throw new Error(data.message || '未知错误');
          }
        })
        .catch(error => {
          showLoading(false);
          showAlert(`生成失败: ${error.message}`, 'error');
          console.error('Error:', error);
        });
      }

      // 显示/隐藏加载状态
      function showLoading(isLoading) {
        if (isLoading) {
          generateBtn.classList.add('loading');
          uploadBtn.classList.add('loading');
          loaderIndicator.style.display = 'block';
        } else {
          generateBtn.classList.remove('loading');
          uploadBtn.classList.remove('loading');
          loaderIndicator.style.display = 'none';
        }
      }

      // 显示提示消息
      function showAlert(message, type) {
        const alertBox = document.getElementById('alertBox');
        alertBox.innerHTML = `<div class="alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'}">${message}</div>`;
        
        // 3秒后自动消失
        setTimeout(() => {
          alertBox.innerHTML = '';
        }, 3000);
      }
    });
  </script>
</body>
</html>
